<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EggScan 文献智能分析系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 36px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .logo .icon {
            font-size: 40px;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .api-input {
            font-family: 'Courier New', monospace;
        }
        
        .mode-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .mode-card {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .mode-card:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .mode-card.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .mode-card .icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* 进度显示 */
        .progress-container {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
        }
        
        .progress-container.active {
            display: block;
        }
        
        .progress-bar-wrapper {
            background: #e0e0e0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        .progress-messages {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: white;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .progress-message {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid #667eea;
            padding-left: 10px;
        }
        
        .download-btn {
            display: none;
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .download-btn.active {
            display: block;
        }
        
        .download-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #f44336;
            padding: 10px;
            background: #ffebee;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        
        .error-message.active {
            display: block;
        }
        
        .tips {
            margin-top: 30px;
            padding: 20px;
            background: #fff8e1;
            border-radius: 10px;
            border-left: 4px solid #ffc107;
        }
        
        .tips h3 {
            color: #f57c00;
            margin-bottom: 10px;
        }
        
        .tips ul {
            list-style: none;
            padding-left: 0;
        }
        
        .tips li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }
        
        .tips li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #f57c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><span class="icon">🔬</span> EggScan</h1>
        </div>
        <p class="subtitle">文献智能分析系统 v3.0 • 云端版</p>
        
        <form id="analysisForm">
            <div class="form-group">
                <label>步骤 1: 上传PDF文献</label>
                <input type="file" name="pdfs" multiple accept=".pdf" required>
                <small style="color: #666;">支持批量上传，最大100MB</small>
            </div>
            
            <div class="form-group">
                <label>步骤 2: 输入API密钥</label>
                <input type="password" name="apiKey" class="api-input" 
                       placeholder="sk-xxxxxxxxxxxxxxxx" required>
                <small style="color: #666;">
                    在 <a href="https://platform.deepseek.com/" target="_blank">DeepSeek</a> 
                    获取API密钥
                </small>
            </div>
            
            <div class="form-group">
                <label>步骤 3: 选择分析模式</label>
                <div class="mode-cards">
                    <div class="mode-card" data-mode="泛读模式">
                        <div class="icon">📊</div>
                        <div>泛读模式</div>
                        <small>快速筛选</small>
                    </div>
                    <div class="mode-card selected" data-mode="精读模式">
                        <div class="icon">📚</div>
                        <div>精读模式</div>
                        <small>深度分析</small>
                    </div>
                </div>
                <input type="hidden" name="mode" value="精读模式">
            </div>
            
            <div class="form-group">
                <label>步骤 4: 输出语言</label>
                <select name="language">
                    <option value="中文">中文</option>
                    <option value="English">English</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                开始分析
            </button>
        </form>
        
        <!-- 进度显示区域 -->
        <div class="progress-container" id="progressContainer">
            <h3>分析进度</h3>
            <div class="progress-bar-wrapper">
                <div class="progress-bar" id="progressBar" style="width: 0%">0%</div>
            </div>
            <div class="progress-messages" id="progressMessages"></div>
        </div>
        
        <!-- 下载按钮 -->
        <button class="download-btn" id="downloadBtn">
            📥 下载分析报告
        </button>
        
        <!-- 错误提示 -->
        <div class="error-message" id="errorMessage"></div>
        
        <!-- 使用提示 -->
        <div class="tips">
            <h3>💡 使用提示</h3>
            <ul>
                <li>泛读模式适合快速筛选大量文献</li>
                <li>精读模式适合深度分析重要文献</li>
                <li>处理时间取决于文献数量和长度</li>
                <li>建议每次处理不超过10篇文献</li>
            </ul>
        </div>
    </div>
    
    <script>
        // 模式选择
        document.querySelectorAll('.mode-card').forEach(card => {
            card.addEventListener('click', function() {
                document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
                document.querySelector('input[name="mode"]').value = this.dataset.mode;
            });
        });
        
        // 表单提交
        let currentTaskId = null;
        let statusCheckInterval = null;
        
        document.getElementById('analysisForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const progressContainer = document.getElementById('progressContainer');
            const errorMessage = document.getElementById('errorMessage');
            const downloadBtn = document.getElementById('downloadBtn');
            
            // 重置状态
            submitBtn.disabled = true;
            submitBtn.textContent = '正在提交...';
            progressContainer.classList.add('active');
            errorMessage.classList.remove('active');
            downloadBtn.classList.remove('active');
            
            // 准备表单数据
            const formData = new FormData(this);
            
            try {
                // 提交任务
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || '提交失败');
                }
                
                const result = await response.json();
                currentTaskId = result.task_id;
                
                submitBtn.textContent = '分析中...';
                
                // 开始轮询状态
                statusCheckInterval = setInterval(checkTaskStatus, 2000);
                
            } catch (error) {
                errorMessage.textContent = '错误: ' + error.message;
                errorMessage.classList.add('active');
                submitBtn.disabled = false;
                submitBtn.textContent = '开始分析';
                progressContainer.classList.remove('active');
            }
        });
        
        // 检查任务状态
        async function checkTaskStatus() {
            if (!currentTaskId) return;
            
            try {
                const response = await fetch(`/status/${currentTaskId}`);
                const status = await response.json();
                
                // 更新进度条
                const progressBar = document.getElementById('progressBar');
                const progressMessages = document.getElementById('progressMessages');
                
                progressBar.style.width = `${status.progress}%`;
                progressBar.textContent = `${Math.round(status.progress)}%`;
                
                // 更新消息
                progressMessages.innerHTML = '';
                status.messages.forEach(msg => {
                    const msgDiv = document.createElement('div');
                    msgDiv.className = 'progress-message';
                    msgDiv.textContent = msg;
                    progressMessages.appendChild(msgDiv);
                });
                progressMessages.scrollTop = progressMessages.scrollHeight;
                
                // 检查是否完成
                if (status.status === 'completed') {
                    clearInterval(statusCheckInterval);
                    document.getElementById('submitBtn').disabled = false;
                    document.getElementById('submitBtn').textContent = '开始分析';
                    document.getElementById('downloadBtn').classList.add('active');
                    
                    // 自动滚动到下载按钮
                    document.getElementById('downloadBtn').scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });
                    
                } else if (status.status === 'failed') {
                    clearInterval(statusCheckInterval);
                    document.getElementById('errorMessage').textContent = '分析失败，请重试';
                    document.getElementById('errorMessage').classList.add('active');
                    document.getElementById('submitBtn').disabled = false;
                    document.getElementById('submitBtn').textContent = '开始分析';
                }
                
            } catch (error) {
                console.error('Status check error:', error);
            }
        }
        
        // 下载结果
        document.getElementById('downloadBtn').addEventListener('click', function() {
            if (currentTaskId) {
                window.location.href = `/download/${currentTaskId}`;
            }
        });
    </script>
</body>
</html>
